<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="the-info">Delete info</h1>
    <input type="text" id="delete-info">
    <button id="delete" disabled>Delete</button>



    <script>
        document.getElementById('delete-info').addEventListener('keyup',function(event){
            const text=event.target.value;
            const deleteInfo=document.getElementById('delete');
            if(text==='delete'){
                deleteInfo.removeAttribute('disabled');
            }
            else{
                deleteInfo.setAttribute('disabled',true);
            }
        })

        document.getElementById('delete').addEventListener('click',function(){
            const secret=document.getElementById('the-info');
            secret.style.display='none';
        })


    </script>


</body>
</html>
