<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Homepage</title>
        
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
  <div class="camera"></div>
  <div class="display">
    <div class="artboard artboard-demo phone-3">
        <!-- available balance -->
         <div class="stats shadow">
        <div class="stat">
            <div id="main-balance" class="stat-value">9400</div>
            <div class="stat-desc">21% more than last month</div>
        </div>
        </div>
       <!-- divider -->
        <div class="divider"></div>
      <!-- user action button -->
      <div>
        <button id="show-addMoneyForm" class="btn btn-lg">Add Money</button>
       <button id="btn-cashOut" class="btn btn-lg">Cash Out</button>
      </div>
       
      <!-- divider -->
        <div class="divider"></div>

        <!-- add-money-form -->
          <div id="add-moneyForm" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="add-amount" type="text" placeholder="Amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">PIN</span>
          </label>
          <input id="pin-num" type="password" placeholder="Your PIN" class="input input-bordered" required />
          
        </div>
        <div class="form-control mt-6">
          <button id="add-money-btn" class="btn btn-primary">Add Money</button>
        </div>
      </form>
          </div>

          <!-- add-money-form end -->


           <!-- cashOut-form -->
          <div id="form-cashOut" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="cashOut-amount" type="text" placeholder="CashOut Amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">PIN</span>
          </label>
          <input id="cashOut-pin" type="password" placeholder="Your PIN" class="input input-bordered" required />
          
        </div>
        <div class="form-control mt-6">
          <button id="cashOut-btn" class="btn btn-primary">Cash Out</button>
        </div>
      </form>
          </div>

          <!-- cashOut-form end -->




    </div>
  </div>
</div>
   </main>
   <script src="js/cashout.js"></script>
    <script src="js/home.js"></script>
    <script src="js/feature.js"></script>
</body>
</html>
